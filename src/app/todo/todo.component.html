<main>
  <div class="top">
    <h1>TODO</h1>
    <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
  </div>
  <app-todo-input class="ins" (addTodo)= "addToList($event)"></app-todo-input>
  <div id="bottom">
    <ul>
      @for (item of todos; track $index) {
        @if(stats == true){
          @if(item.checked){
            <li><app-list [inType] = "type2" [view]="pv2" [todo]="[item.id,item.text]" (status)="status(item.checked, $index)" [checked]="item.checked"></app-list></li>
          }
        }
        @else if(stats == false) {
          @if(!item.checked){
            <li><app-list [inType] = "type2" [view]="pv2" [todo]="[item.id,item.text]" (status)="status(item.checked, $index)" [checked]="item.checked"></app-list></li>
          }
        }
        @else{
          <li><app-list [inType] = "type2" [view]="pv2" [todo]="[item.id,item.text]" (status)="status(item.checked, $index)" [checked]="item.checked"></app-list></li>
        }
      }
      <!-- <li><app-list [inType] = "type2" [view]="pv2"></app-list></li> -->
    </ul>
    <footer>
      <div id="delItems">
        <p>{{items}} items left</p>
      </div>
      <div id="status">
        <p class="active" (click)="stat()" #states>All</p>
        <p class="" (click)="stat(false,1)" #states>Active</p>
        <p class="" (click)="stat(true,2)" #states>Completed</p>
      </div>
      <div id="clear">
        <p (click)="clearAll()">Clear All</p>
      </div>
    </footer>
  </div>
</main>
<script>
  status = document.getElementById('status').children
  console.log(status);
</script>
